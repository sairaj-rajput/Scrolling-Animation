<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="scrooldiv z-10 absolute left-1/2 transform -translate-x-1/2 pt-20 pb-6 px-4 rounded-bl-lg rounded-br-lg  bg-black text-white"> 
        <p class="text-xl font-medium">Just Scroll !</p>
        </div>
    <div class="w-full bg-zinc-900">
        <div class="parent relative top-0 left-0 w-full h-[700vh]">
            <div class="sticky top-0 left-0 w-full h-screen">
                <canvas class="w-full h-screen" id="frame"></canvas>
            </div>
        </div>
    </div>
    <div class=" flex flex-col gap-2 items-center py-5 bg-black text-white"> 
        <p class="text-sm">Animation Ends here Scroll back to reverse</p>
        <p class="text-md font-medium">Created by Sairaj.</p>
        </div>

    <!-- Load GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
